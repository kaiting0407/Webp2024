<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      let str = "";
      let strings = "abcdefghiklmnopqrstuvwxyz";
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function add_new_chars() {
        for (let i = 0; i < getRandom(1, 3); i++) {
          let rnum = Math.floor(Math.random() * strings.length);
          container.textContent += strings.substring(rnum, rnum + 1);
        }
      }

      window.onload = function () {
        let container = document.getElementById("container");

        add_new_chars();

        window.addEventListener("keyup", function (e) {
          let first = container.textContent[0];

          if (e.key === first) {
            container.textContent = container.textContent.slice(1);
          }

          add_new_chars();
        });
      };
    </script>
    <div id="container" tabindex="0" class="blockquote text-nowrap"></div>
  </body>
</!DOCTYPE>
