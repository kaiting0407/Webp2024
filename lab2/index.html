<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      let str = "";
      let strings = "abcdefghiklmnopqrstuvwxyz";

      window.onload = function () {
        let container = document.getElementById("container");

        for (let i = 0; i < getRandom(1, 3); i++) {
          let rnum = Math.floor(Math.random() * strings.length);
          container.textContent += strings.substring(rnum, rnum + 1);
        }

        window.addEventListener("keyup", function (e) {
          let first = container.textContent[0];

          if (e.key === first) {
            container.textContent = container.textContent.slice(1);
          }

          for (let j = 0; j < getRandom(1, 3); j++) {
            let keyUpNum = Math.floor(Math.random() * strings.length);
            container.textContent += strings.substring(keyUpNum, keyUpNum + 1);
          }
        });
      };
    </script>
    <div id="container"></div>
  </body>
</html>
